<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MIS455 Mid-term</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <!--Mojtoba Zaman Mantaka ID:2231306-->
    <nav class="navbar">
        <img src="images/Bitcoin_logo.svg" />
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <div class="advertisement">
        <img src="/images/Cryptocurrency-Wallpaperjpg.jpg" alt="Cryptocurrency Wallpaper">
        <div class="text-overlay">
            <h1>USE CODE BTC99</h1>
            <h3>For 10% discount on your first purchase!</h3>
        </div>
    </div>
    

    <div class="completeShop">
        <div class="filter-section">
            <h1>Filter</h1>
            <div class="filter-option">
                <label for="exchange-rate">Exchange Rate:</label>
                <input type="range" id="exchange-rate" name="exchange-rate" min="0" max="100">
            </div>
            <h1>Popularity</h1>
            <div class="filter-option">
                <input type="radio" id="popular" name="popularity" value="popular">
                <label for="popular">Popular</label>
                <input type="radio" id="very-popular" name="popularity" value="very-popular">
                <label for="very-popular">Very Popular</label>
                <input type="radio" id="hot" name="popularity" value="hot">
                <label for="hot">HOT</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="availability" name="availability">
                <label for="availability">Available Only</label>
            </div>
        </div>
        
        <div class="shop">
        <div class="gridShop">
            <div class="shopCard">
                <img src="images/items/bitcoin.png" />
                <h1>Bitcoin</h1>
                <h1>1000$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
            <div class="shopCard">
                <img src="images/items/dogecoin.svg" />
                <h1>Dogecoin</h1>
                <h1>1500$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
            <div class="shopCard">
                <img src="images/items/Ethereum-Logo.wine.svg" />
                <h1>Ethereum</h1>
                <h1>900$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
            <div class="shopCard">
                <img src="images/items/tether.png" />
                <h1>Theter</h1>
                <h1>250$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
            <div class="shopCard">
                <img src="images/items/litecoin.png" />
                <h1>litecoin</h1>
                <h1>90.35$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
            <div class="shopCard">
                <img src="images/items/xrp.png" />
                <h1>XRP Coin</h1>
                <h1>64.35$ per coin</h1>
                <button>Get Details</button>
                <button>Buy</button>
            </div>
        </div>
    </div>
    
</body>
</html>
